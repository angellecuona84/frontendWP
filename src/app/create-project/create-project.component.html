<div class= "clear"></div>
<form class="form-horizontal" action="">
    <div *ngIf="!isValid" class="alert alert-danger"  role="alert">
        <strong>Error</strong> {{message}}.
      </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name"><span class="required">*</span>Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" 
      [(ngModel)]="project.name" name="name" id="name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10"> 
      <input type="text" [(ngModel)]="project.description" class="form-control" id="description" name="description" placeholder="Enter Description">
    </div>
  </div>
  <div class= "clear"></div>
  <h1>Steps</h1>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">OrderPosition</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of steps">
          <th>{{item.orderPosition + 1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          
        </tr>
        
      </tbody>
    </table>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)= "saveOrUpdate()" class="btn btn-default btn-save">Save</button>
    </div>
  </div>
</form>
